<div class="row">
  <div class="col-12">
    <h3>Post Data</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>title</th>
          <th>description</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of postData">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
          <td>{{ post.categoryid }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
