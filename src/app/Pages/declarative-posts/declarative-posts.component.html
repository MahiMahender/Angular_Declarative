<div class="row">
  <div class="col-12">
    <h3>Post Data</h3>
    <div class="row">
      <div class="col-4">
        <select class="form-select" (change)="onCategoryChange($event)">
          <option value="">select cateory</option>
          <option
            [value]="category.id"
            *ngFor="let category of categories$ | async"
          >
            {{ category.title }}
          </option>
        </select>
      </div>
    </div>
    <table
      class="table"
      *ngIf="filteredPostsUsingCategoryId$ | async as postData"
    >
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of postData">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
          <td>{{ post.categoryName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
