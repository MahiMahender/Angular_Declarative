<div class="row" *ngIf="errorMessageAction$ | async as errorMsg">
  <div class="col-12">
    <div class="alert alert-danger">{{ errorMsg }}</div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h3>Post Data</h3>
    <div class="row">
      <div class="col-4">
        <div class="list-group">
          <a
            (click)="onPostSelect(post, $event)"
            href="#"
            class="list-group-item list-group-item-action"
            *ngFor="let post of posts$ | async"
          >
            {{ post.title }} - {{ post.categoryName }}
          </a>
        </div>
      </div>
      <div class="col-8" *ngIf="!errorMessage">
        <app-single-post></app-single-post>
      </div>
    </div>
  </div>
</div>
