<div class="row" *ngIf="errorMessageAction$ | async as errorMsg">
  <div class="col-12">
    <div class="alert alert-danger">{{ errorMsg }}</div>
  </div>
</div>
<div class="row">
  <div class="col-4">
    <h3>Post Data</h3>
  </div>
  <div class="col-6 text-end">
    <button #add (click)="onAddPost()" type="submit" class="btn btn-primary">
      Add Post
    </button>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="list-group" *ngIf="vm$ | async as vm">
        <a
          (click)="onPostSelect(post, $event)"
          href="#"
          [class]="{ active: post.id == vm.selectedPost?.id }"
          class="list-group-item list-group-item-action"
          *ngFor="let post of vm.posts"
        >
          {{ post.title }} - {{ post.categoryName }}
        </a>
      </div>
    </div>
    <div class="col-8">
      <app-single-post *ngIf="!showAddPost"></app-single-post>
      <app-add-post *ngIf="showAddPost"></app-add-post>
    </div>
  </div>
</div>
